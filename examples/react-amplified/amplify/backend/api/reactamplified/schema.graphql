type Todo @model {
  id: ID!
  name: String!
  description: String
}

type Song @model {
    id: ID!
    title: String!
    description: String!
    filePath: String!
    like: Int!
    owner: String!
}

type Deal @model
    @auth(rules: [
        { allow: owner, operations: [create, delete, update] },
    ]) {
    id: ID!
    name: String!
    category: String!
}
